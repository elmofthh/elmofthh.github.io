<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Cuaca</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f8ff;
        }
        header {
            background: linear-gradient(90deg, #00bcd4, #0288d1);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            border-bottom: 4px solid #0288d1;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-size: 1.2rem;
            display: block;
            margin-bottom: 8px;
        }
        input[type="number"], input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #0288d1;
            color: white;
            padding: 15px;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #01579b;
        }
        .result {
            margin-top: 30px;
            font-size: 1.5rem;
            color: #0288d1;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .nav-buttons a {
            text-decoration: none;
            color: white;
            background-color: #00bcd4;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }
        .nav-buttons a:hover {
            background-color: #0288d1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Prediksi Cuaca</h1>
    </header>
    <div class="container">
        <div class="form-group">
            <label for="temperature">Suhu (°C):</label>
            <input type="number" id="temperature" placeholder="Masukkan suhu saat ini (°C)" />
        </div>
        <div class="form-group">
            <label for="humidity">Kelembapan (%):</label>
            <input type="number" id="humidity" placeholder="Masukkan kelembapan (%)" />
        </div>
        <div class="form-group">
            <label for="pressure">Tekanan Udara (hPa):</label>
            <input type="number" id="pressure" placeholder="Masukkan tekanan udara (hPa)" />
        </div>
        <button onclick="predictWeather()">Prediksi Cuaca</button>
        <div class="result" id="weather-result"></div>

        <div class="nav-buttons">
            <a href="../main/index.html">Kembali ke Home</a>
            <a href="../Contact/index.html">Contact Person</a>
            <a href="../Profile/index.html">Profile</a>
        </div>
    </div>

    <script>
        function predictWeather() {
            const temperature = parseFloat(document.getElementById("temperature").value);
            const humidity = parseFloat(document.getElementById("humidity").value);
            const pressure = parseFloat(document.getElementById("pressure").value);

            if (isNaN(temperature) || isNaN(humidity) || isNaN(pressure)) {
                alert("Harap masukkan semua nilai!");
                return;
            }

            let weatherCondition = "";

            // Prediksi cuaca berdasarkan suhu, kelembapan, dan tekanan
            if (temperature > 30 && humidity < 50) {
                weatherCondition = "Cerah Panas";
            } else if (temperature > 30 && humidity >= 50) {
                weatherCondition = "Panas dan Lembap";
            } else if (temperature <= 30 && humidity >= 70) {
                weatherCondition = "Hujan atau Mendung";
            } else if (pressure < 1000) {
                weatherCondition = "Badai atau Hujan Lebat";
            } else {
                weatherCondition = "Cerah atau Berawan";
            }

            document.getElementById("weather-result").innerText = `Status Cuaca: ${weatherCondition}`;
        }
    </script>
</body>
</html>
