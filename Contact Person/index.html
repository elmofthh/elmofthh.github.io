<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Person</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: #f3f4f6;
            animation: fadeIn 1s ease-in-out; /* Fade-in effect for the entire page */
        }

        /* Fade-in effect */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        header {
            background: linear-gradient(90deg, #42a5f5, #478ed1);
            color: white;
            padding: 20px 0;
            text-align: center;
            animation: slideInFromTop 1s ease-out; /* Slide-in effect for the header */
        }

        /* Header slide-in effect */
        @keyframes slideInFromTop {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            animation: fadeInText 2s ease-in-out; /* Fade-in effect for the title */
        }

        /* Title fade-in effect */
        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        nav {
            text-align: center;
            background: #444;
            padding: 10px 0;
            animation: fadeInFromLeft 1s ease-out; /* Slide-in effect for the navigation */
        }

        /* Navigation slide-in effect */
        @keyframes fadeInFromLeft {
            0% {
                transform: translateX(-100px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background 0.3s;
            animation: fadeInFromLeft 1s ease-out; /* Animating navigation items */
        }

        nav a:hover {
            background: #666;
        }

        .content {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            animation: fadeInUp 1.5s ease-out; /* Animation for the content section */
        }

        /* Content fade-in-up effect */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-info {
            text-align: center;
            font-size: 1.2rem;
            color: #555;
        }

        .contact-info p {
            margin: 15px 0;
        }

        .contact-info a {
            color: #42a5f5;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            font-size: 0.9rem;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <header>
        <h1>Contact Person</h1>
    </header>
    <nav>
        <a href="../main/index.html">Home</a>
        <a href="../Profile/index.html">Profile</a>
        <a href="../News/index.html">News</a>
    </nav>
    <div class="content">
        <h2>Contact Information</h2>
        <div class="contact-info">
            <p><strong>Instagram:</strong> <a href="https://www.instagram.com/elmofthh" target="_blank">@elmofthh</a></p>
            <p><strong>Facebook:</strong> <a href="https://www.facebook.com/ElmoFth" target="_blank">Elmo Fth</a></p>
        </div>
    </div>
    <footer>
    </footer>
</body>
</html>
