<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Simulation</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }

        .solar-system {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        .sun {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, yellow, orange, red);
            border-radius: 50%;
            box-shadow: 0 0 40px 20px yellow;
        }

        .orbit {
            position: absolute;
            border: 1px dashed rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        .planet {
            position: absolute;
            border-radius: 50%;
        }

        /* Orbit dan planet ukuran spesifik */
        .orbit.mercury {
            width: 120px;
            height: 120px;
            animation: rotate 5s linear infinite, fadeIn 1s ease-in-out 0.5s forwards;
        }

        .planet.mercury {
            width: 15px;
            height: 15px;
            background-color: gray;
            top: 0;
            left: 50%;
            transform: translate(-50%);
        }

        .orbit.venus {
            width: 180px;
            height: 180px;
            animation: rotate 8s linear infinite, fadeIn 1s ease-in-out 1s forwards;
        }

        .planet.venus {
            width: 20px;
            height: 20px;
            background-color: gold;
            top: 0;
            left: 50%;
            transform: translate(-50%);
        }

        .orbit.earth {
            width: 240px;
            height: 240px;
            animation: rotate 10s linear infinite, fadeIn 1s ease-in-out 1.5s forwards;
        }

        .planet.earth {
            width: 25px;
            height: 25px;
            background-color: blue;
            top: 0;
            left: 50%;
            transform: translate(-50%);
        }

        .orbit.mars {
            width: 300px;
            height: 300px;
            animation: rotate 12s linear infinite, fadeIn 1s ease-in-out 2s forwards;
        }

        .planet.mars {
            width: 20px;
            height: 20px;
            background-color: red;
            top: 0;
            left: 50%;
            transform: translate(-50%);
        }

        .orbit.jupiter {
            width: 380px;
            height: 380px;
            animation: rotate 15s linear infinite, fadeIn 1s ease-in-out 2.5s forwards;
        }

        .planet.jupiter {
            width: 40px;
            height: 40px;
            background-color: tan;
            top: 0;
            left: 50%;
            transform: translate(-50%);
        }

        .orbit.saturn {
            width: 460px;
            height: 460px;
            animation: rotate 18s linear infinite, fadeIn 1s ease-in-out 3s forwards;
        }

        .planet.saturn {
            width: 35px;
            height: 35px;
            background-color: burlywood;
            top: 0;
            left: 50%;
            transform: translate(-50%);
        }

        .orbit.uranus {
            width: 540px;
            height: 540px;
            animation: rotate 20s linear infinite, fadeIn 1s ease-in-out 3.5s forwards;
        }

        .planet.uranus {
            width: 30px;
            height: 30px;
            background-color: lightblue;
            top: 0;
            left: 50%;
            transform: translate(-50%);
        }

        .orbit.neptune {
            width: 620px;
            height: 620px;
            animation: rotate 22s linear infinite, fadeIn 1s ease-in-out 4s forwards;
        }

        .planet.neptune {
            width: 30px;
            height: 30px;
            background-color: darkblue;
            top: 0;
            left: 50%;
            transform: translate(-50%);
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            text-align: left;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 1s forwards;
        }

        .controls button {
            padding: 10px 20px;
            margin: 5px 0;
            font-size: 16px;
            cursor: pointer;
            background: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .controls h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="solar-system">
        <div class="sun"></div>

        <!-- Orbit dan Planet -->
        <div class="orbit mercury">
            <div class="planet mercury"></div>
        </div>
        <div class="orbit venus">
            <div class="planet venus"></div>
        </div>
        <div class="orbit earth">
            <div class="planet earth"></div>
        </div>
        <div class="orbit mars">
            <div class="planet mars"></div>
        </div>
        <div class="orbit jupiter">
            <div class="planet jupiter"></div>
        </div>
        <div class="orbit saturn">
            <div class="planet saturn"></div>
        </div>
        <div class="orbit uranus">
            <div class="planet uranus"></div>
        </div>
        <div class="orbit neptune">
            <div class="planet neptune"></div>
        </div>
    </div>

    <!-- Tombol Kontrol -->
    <div class="controls">
        <h1>Simulasi Orbit Planet</h1>
        <button onclick="pauseOrbit()">Pause</button>
        <button onclick="resumeOrbit()">Resume</button>
    </div>

    <script>
        const orbits = document.querySelectorAll('.orbit');

        function pauseOrbit() {
            orbits.forEach(orbit => orbit.style.animationPlayState = 'paused');
        }

        function resumeOrbit() {
            orbits.forEach(orbit => orbit.style.animationPlayState = 'running');
        }
    </script>
</body>
</html>
