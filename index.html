<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulasi Orbit Planet</title>
    <style>
        /* Mengatur margin dan font untuk seluruh body */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh; /* Pastikan tinggi halaman penuh */
            background: url('/Web Elmo/kiminonawa.jpg') no-repeat center center fixed; /* Gambar background */
            background-size: cover; /* Agar gambar mengisi layar */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center; /* Membuat teks berada di tengah */
        }

        /* Membuat background lebih redup */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Mengurangi kecerahan background */
            z-index: -1; /* Menempatkan di belakang konten */
        }

        /* Navigasi Atas Kanan */
        nav {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            gap: 15px;
            opacity: 0;
            animation: fadeInNav 2s ease-out forwards;
        }

        /* Animasi Fade-in untuk Navigasi */
        @keyframes fadeInNav {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #FFD700;
            transform: scale(1.1);
        }

        /* Container Tengah */
        .center-container {
            max-width: 600px;
            text-align: center;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInText 3s ease-in-out forwards;
        }

        /* Animasi Fade-in untuk Teks */
        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .center-container h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            color: #FFD700; /* Warna emas untuk teks utama */
            animation: moveText 5s infinite alternate; /* Efek bergerak untuk teks */
        }

        /* Animasi Bergerak untuk Teks */
        @keyframes moveText {
            0% {
                transform: translateX(-10px);
                color: #FFD700;
            }
            50% {
                transform: translateX(10px);
                color: #FF6347; /* Warna merah */
            }
            100% {
                transform: translateX(-10px);
                color: #FFD700;
            }
        }

        .center-container p {
            font-size: 1.2rem;
            font-weight: lighter;
            margin-top: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .center-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .center-container a:hover {
            background: #FFD700;
            color: black;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Navigasi Atas Kanan -->
    <nav>
        <a href="../Contact%20Person/index.html">Contact Person</a>
        <a href="../Profile/index.html">Profile</a>
        <a href="../News/index.html">News</a>
        <a href="../Kecepatan%20Angin/index.html">Kecepatan Angin</a>
    </nav>

    <!-- Container Tengah -->
    <div class="center-container">
        <h1>Elmoo Website</h1>
        <p>Welcome! Tunggu Fitur yang Lebih Lengkap Yak!</p>
        <a href="/Simulasi Orbit Planet/index.html">Simulasi Orbit Planet</a>
    </div>

</body>
</html>
