<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        /* Reset dan gaya umum */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: #f0f7ff;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        header {
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient background */
            color: white;
            padding: 30px 0;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        nav {
            text-align: center;
            background: #333;
            padding: 15px 0;
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 12px 25px;
            margin: 0 10px;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background 0.3s, transform 0.3s;
        }

        nav a:hover {
            background: #444;
            transform: scale(1.1);
        }

        .content {
            padding: 40px;
            max-width: 900px;
            margin: 30px auto;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            animation: zoomIn 1s ease-out;
        }

        @keyframes zoomIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .content h2 {
            color: #333;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .content p {
            font-size: 1.4rem;
            color: #555;
            line-height: 1.8;
            text-align: justify;
            margin-top: 20px;
        }

        .content .profile-image-container {
            text-align: center;
            margin: 30px 0;
        }

        .content .profile-image-container img {
            max-width: 300px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .content .button-container {
            text-align: center;
            margin-top: 30px;
        }

        .content .button-container a {
            text-decoration: none;
            color: white;
            background: #1e88e5;
            padding: 12px 25px;
            margin: 0 10px;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background 0.3s, transform 0.3s;
        }

        .content .button-container a:hover {
            background: #1565c0;
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #333;
            color: white;
            font-size: 0.9rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>

</body>
</html>
